{% extends "layout.html" %}

{% block body_content %}
  <div class="container">
    <h2>Sign In</h2>
      <form method="POST" enctype="multipart/form-data" style="text-align:center">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="submit-button" type="submit">Sign In</button>
      </form>
  </div>
{% endblock %}
