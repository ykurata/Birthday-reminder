{% extends "layout.html" %}

{% block body_content %}
<div class="container">
  <h2>Birthday</h2>
  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-button">Save</button>
  </br>
    <div class="cancel-div">
      <a href="{% url "birthdays:list" %}" class="cancel">Cancel</a>
    <div>
  </form>
</div>
{% endblock %}
