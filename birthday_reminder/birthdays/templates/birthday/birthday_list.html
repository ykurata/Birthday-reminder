{% extends "layout.html" %}
{% load static from staticfiles %}

{% block body_content %}
  <div id="message">
    <h3>{{ message }}<h3>
  </div>
  <div class="container">
    <h2>All Birthdays</h2>

    <table id="birthdays">
      <tr>
        <th>Name</th>
        <th>Date of Birth</th>
      </tr>
      {% for birthday in birthdays %}
        <tr>
          <td>
            {{ birthday.name }}
          </td>
          <td>
            {{ birthday.date_of_birth }}
            <a href="{% url "birthdays:edit" pk=birthday.pk %}">
              <i class="fas fa-pen" style="margin-left:10px"></i>
            </a>
            <a href="{% url "birthdays:confirm" pk=birthday.pk %}">
              <i class="fas fa-trash-alt" style="margin-left:10px"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </table>

{% endblock %}
