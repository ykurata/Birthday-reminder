{% extends "layout.html" %}
{% load static from staticfiles %}

{% block body_content %}
  <div class="container">
    {{ message }}
    {% for birthday in birthdays %}
      <div class="inner-container" style="background-color:pink">
        <div class="list-container">
          <h4><b>{{ birthday.date_of_birth }}</b></h4>
          <p>{{ birthday.name }}</p>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
