{% extends "layout.html" %}
{% load static from staticfiles %}

{% block body_content %}
  <div class="message">
    <h3 style="text-align:center;margin-top:100px;color:white">{{ message }}<h3>
  </div>
  <div class="container">
    <h2>All Birthdays</h2>
    {% for birthday in birthdays %}
      <div class="inner-container" style="background-color:pink">
        <div class="list-container">
          <a href="{% url "birthdays:edit" pk=birthday.pk %}">
            <h4><b>{{ birthday.date_of_birth }}</b></h4>
            <p>{{ birthday.name }}</p>
          <a>
        </div>
      </div>
    {% endfor %}
  </div>

{% endblock %}
