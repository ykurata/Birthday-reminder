{% extends "layout.html" %}
{% load static from staticfiles %}

{% block body_content %}
  <ul>
    {% for birthday in birthdays %}
      <li>
        <a href="{% url "birthdays:edit" pk=birthday.pk %}">{{ birthday.name }}</a>
        {{ birthday.month }} {{ birthday.day }}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
